<!DOCTYPE html>
<html>
    <head>
        <title>덧셈 계산 게임</title>
        <script>
            num1 = Math.floor(Math.random()*100+1);
            num2 = Math.floor(Math.random()*100+1);
            function Result(){
                ans = document.getElementById('result').value;
                if(ans == num1+num2){
                    alert("맞았습니다.");
                }
                else{
                    alert("틀렸습니다.");
                }
            }
        </script>
    </head>
    <body>
        <h2>덧셈 계산 하시고, 결과를 입력하고 확인 버튼을 클릭하여 정확한지 확인해 보세요.</h2>
        <hr>
        <script>
            document.writeln(num1+"+"+num2+"=<br>");
        </script>
        덧셈 결과 : <input type="text" id="result">
        <input type="button" value="결과 확인" onclick="Result()">
    </body>
</html>
