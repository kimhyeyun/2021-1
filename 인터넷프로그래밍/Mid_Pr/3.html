<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>3번</title>
</head>

<body>
    <h1>시간을 보여주는 영역입니다.</h1>
    <h>시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작합니다.</h>
    <hr>
    <input type="text" id="time" onclick="gostop()">

    <script>
        flag =true;
        startTime();
        function showTime() {
            var time = new Date();
            var str = time.toLocaleTimeString();
            document.getElementById('time').value = str;
        }
        function startTime(){
            showTime();
            str = setInterval(showTime,1000);
        }

        function gostop(){
            var v = document.getElementById('time');

            if(flag==true){
                clearInterval(str);
                v.style="background-color:lightgray";
                flag = false;
            }
            else{
                startTime();
                flag = true;
                v.style="background-color:white";
            }
        }

        function Add(){
            var str = prompt("중간고사 시험시 유의사항을 입력하세요.","");
            var o_list = document.getElementById('o');
            var l = document.createElement("li");
            l.append(str);
            o_list.append(l);
        }
    </script>
    <hr>
    <h2>중간고사 시험 유의사항</h2>
    <hr>
    <ol id="o" type="A" style="background-color: greenyellow;" onclick="Add()">
        <li>결과물은 1.html, 2.html, 3.html 파일을 eleaming 시스템의 중간고사 제출 항목에 제출.</li>
    </ol>

</body>

</html>
