<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>선택된 물품 계산하기</title>
    </head>
    <body>
        <h1>물품을 선택하면 금액이 자동 계산됩니다.</h1>
        <hr>
        <form>
            <input type="checkbox" value="10000" onclick="cal(this)">모자 1만원
            <input type="checkbox" value="30000" onclick="cal(this)">구두 3만원
            <input type="checkbox" value="80000" onclick="cal(this)">명품가방 8만원
            <br>
            지불하실 금액<input type="text" id="sum" value="0">
        </form>
        <script>
            var s = 0;
            function cal(self){
                if(self.checked){
                    s += parseInt(self.value);
                }
                else    
                    s-=parseInt(self.value);
                
                document.getElementById('sum').value = s;
            }
        </script>
    </body>
</html>
