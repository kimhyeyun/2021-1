<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Prompt</h2>
    <!-- <button onclick="myFunction()">Try it</button> -->
    <button onclick="Confirm()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var ret = prompt("이름을 입력하세요", "황기태");
            if (ret == null) {
                //취소버튼이나 다이얼로그를 닫은 경우
            }
            else if (ret == "") {
                //문자열 입력 없이 확인 버튼 누른 경우
            }
            else {
                //ret에는 사용자가 입력한 문자열
            }
        }

        function Confirm(){
            var ret = confirm("전송할까요?");
            if(ret==true){
                //확인 버튼을 누른경우
            }
            else{
                //취소 버튼이나 다이얼로그를 닫은 경우
            }
        }
    </script>
</body>

</html>
