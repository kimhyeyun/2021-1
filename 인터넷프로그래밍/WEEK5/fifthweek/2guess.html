<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        var solution = 53;
        var i = 0;
        function guess() {
            i++;
            document.getElementById("times").value = i;
            try {
                var x = document.getElementById("number").value;
                if (x == "") throw "입력없음";
                if (isNaN(x)) throw "숫자가 아님";
                if (x > solution) throw "너무 큼";
                if (x < solution) throw "너무 작음";
                if (x == solution) throw "성공";
            }
            catch (error) {
                var y = document.getElementById("message");
                y.value = error;
            }
        }
    </script>
</head>
<body>
    <h1>숫자 맞추기 게임</h1>
    <p>이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다.
        숫자는 1부터 100 사이에 있습니다.</p>
    숫자: <input id="number" type="text">
    <button type="button" onclick="guess()">확인</button><br>
    추측횟수: <input id="times" type="text"> 힌트: <input id="message" type="text">
</body>
</html>
