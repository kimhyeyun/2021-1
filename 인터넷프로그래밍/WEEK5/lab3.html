<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script>
            function sum(){
                num1 = parseInt(document.getElementById('num1').value);
                num2 = parseInt(document.getElementById('num2').value);
                sum = num1+num2;
                document.getElementById('sum').value = sum;
            }
        </script>
    </head>
    <body>
        <h2>덧셈 계산기</h2>
        첫번째 정수 : <input type="text" id="num1"><br>
        두번째 정수 : <input type="text" id="num2"><br>
        합계 : <input type="text" id="sum"><br>
        <input type="button" value="계산" onclick="sum()">
    </body>
</html>
