<!DOCTYPE html>
<html>

<head>
    <title>퀴즈2</title>
    <script>
        cnt = 0;
        ran = Math.floor((Math.random()*100)+1);
        

        function checknum() {
            // n = document.getElementById("inputnum").value;
            // if (n == ran) {
            //     document.getElementById("guess").value = cnt;
            //     document.getElementById("hint").value = "성공입니다.";
            // }
            // else if (n < ran) {
            //     document.getElementById('guess').value = cnt++;
            //     document.getElementById('hint').value = "낮습니다.";
            // }
            // else {
            //     document.getElementById('guess').value = cnt++;
            //     document.getElementById('hint').value = "높습니다.";
            // }
            cnt++;
            document.getElementById("guess").value = cnt;

            try{
                var n = document.getElementById("inputnum").value;
                if(n == "") throw "입력없음";
                if(n>ran) throw "높습니다.";
                if(n<ran) throw "낮습니다.";
                if(n == ran) throw "성공입니다.";
            }
            catch(error){
                var y = document.getElementById("hint");
                y.value = error;
            }
        }
    </script>
</head>

<body>
    <h1>숫자 맞추기 게임</h1>
    <p>이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. 숫자는 1부터 100사이에 있습니다.</p>
    <form>
        숫자 : <input type="text" id="inputnum">
        <input type="button" value="확인" onclick="checknum()"><br><br>
        추측횟수 : <input type="text" id="guess">
        힌트 : <input type="text" id="hint">
    </form>
</body>
</html>
