<!DOCTYPE html>
<html>
    <head><title>script 태그에 자바스크립트 작성</title>
    <script>
        function over(obj){
            obj.src="banana.jpg";
        }
        function out(obj){
            obj.src="apple.jpg";
        }
    </script>
    </head>
    <body>
        <h3>마우스를 올려보세요</h3>
        <hr>
        <img src="apple.jpg" alt="이미지"
            onmouseover="over(this)"
            onmouseout="out(this)">
    </body>
</html>
