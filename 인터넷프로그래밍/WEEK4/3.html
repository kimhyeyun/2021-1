<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>4주차 퀴즈</title>
</head>
<body>
    <script type="text/javascript"> 
        var num = prompt('스크립트 프롬프트:\n100 미만의 정수만 입력:','');
        if(num >= 100)
            alert("정수 " +num+", 은 100보다 작지 않습니다.");
        else{
            var sum = 0;
            for(var i=1;i<=num;i++){
                sum += i;
            }
            alert(sum);
        }
    </script>
    
</body>
</html>
