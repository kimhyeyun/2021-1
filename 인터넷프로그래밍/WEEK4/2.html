<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>4주차 퀴즈</title>
</head>
<body>
    <table border="2" style="border: solid black;">
        <tr>
            <th>섭씨온도</th>
            <th>화씨온도</th>
        </tr>
        <script>
            var i =1;
        while(i<=10){
            document.write('<tr>');
                document.write('<td>');
                    document.write(i);
                document.write('</td>');
                document.write('<td>')
                    document.write(i*1.8+32);
                document.write('</td>');
            document.write('</tr>');
            i++;
        }
        </script>
    </table>
    
</body>
</html>
