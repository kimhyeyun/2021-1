<!DOCTYPE html>
<html>
    <head>
        <title>난수 10개 생성</title>
    </head>
    <body>
        <h2>난수 10개 생성</h2>
        <hr>
        <script>
            var ran = [];
            for(i=0;i<10;i++){
                ran[i] = Math.floor(Math.random()*100+1);
            }

            for(i=0;i<10;i++){
                document.write(ran[i]+" ");
            }
            document.write("<hr>");

            // var big = ran[0];
            // for(i=1;i<10;i++){
            //     if(big<ran[i])
            //         big = ran[i];
            // }

            ran.sort(function(a,b){
                if(a>b) return 1;
                if(a===b) return 0;
                if(a<b) return -1;
            });

            document.write("제일 큰 수는 "+ran[9]);
            document.write("<hr>");


            for(i=0;i<10;i++){
                document.write(ran[i]+" ");
            }
            
        </script>
    </body>
</html>
