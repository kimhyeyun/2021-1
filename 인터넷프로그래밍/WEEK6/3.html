<!DOCTYPE html>
<html>
    <head>
        <title>ifram2</title>
        <style>
            #if{
                width: 0px;
                height: 0px;
                border: 0px;
            }
        </style>
    </head>
    <body>
        <h2>메뉴를 선택하세요<br></h2>
        <form id = "menu">
            <input type="checkbox" id="zzazang" value="짜장면">
            <label for="zzazang">짜장면<br></label>
            <input type="checkbox" id="zzambbong" value="짬뽕">
            <label for="zzambbong">짬뽕<br></label>
            <input type="checkbox" id="hamburger" value="햄버거">
            <label for="hamburger">햄버거</label><br><br>
            <input type="button" value="주문완료" onclick="order()">
        </form>

        <iframe id="if" name="param"></iframe>

        <script>
            function order(){
                var orderarr = document.getElementById("menu");
                for(i=0;i<orderarr.length;i++){
                    if(orderarr[i].checked)
                        document.write(orderarr[i].value+" ");
                }
                document.write("을(를) 주문했습니다.");

            }
        </script>
    </body>
</html>
