<!DOCTYPE html>
<html>
    <head>
        <title>DOM 객체 동적 삽입</title>
    </head>
    <body>
        <h2>정답의 동적 삽입</h2>
        <hr>
        <div>
            <p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니></p>
            <button onclick="showans(this,'백설공주')">답보기</button>
        </div>
        <div>
            <p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
            <button onclick="showans(this,'둘다')">답보기</button>
        </div>

        <script>
            function showans(obj,ans){
                var p = document.createElement("p");
                p.innerHTML = ans;
                obj.parentElement.appendChild(p);
            }
        </script>
    </body>
</html>
