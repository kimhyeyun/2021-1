<!DOCTYPE html>
<html>
    <head>
        <title>visibility 프로퍼티</title>
        <style>
            span{
                visibility: hidden;
                color: blue;
            }
        </style>
    </head>
    <body>
        <h2>다음 빈 곳에 숨은 단어?
        <input type="button" value="show/hide" onclick="btn_click()">
        </h2>
        <hr>
        <ul>
            <li>I (<span> love </span>) you.</li>
            <li>CSS is Cascading (<span> Style </span>) Sheet.</li>
            <li>응답하라 (<span> 1988 </span>).</li>
        </ul>

        <script>
            function btn_click(){
                var spanary = document.getElementsByTagName("span");
                for(var i=0;i<spanary.length;i++){
                    var thing = window.getComputedStyle(spanary[i]);
                    var ok = thing.getPropertyValue("visibility");
                    if(ok == "hidden")
                        spanary[i].style.visibility = "visible";
                    else    
                        spanary[i].style.visibility = "hidden";
                }
            }
        </script>
    </body>
</html>
