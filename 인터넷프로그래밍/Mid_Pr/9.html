<!DOCTYPE html>
<html>
    <head>
        <title>웹 브라우저</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>웹 브라우저 소개</h1>
        <hr>
        <table>
            <tr>
                <td>
                    <div>브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는,
                    사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한
                    데이터 다운받아 보여주는 소프트웨어이다. <strong>그림 1-2</strong>는 대표적인 Chrome 웹
                    브라우저를 보여준다.</div>
                </td>
                <td>
                    <figure>
                        <img src="chrome.jpg">
                        <figcaption>그림 1-2 구글 Chrome</figcaption>
                    </figure>
                </td>
            </tr>
            <tr>
                <td>
                    <div>웹 페이지는 브라우저는 HTML5 문서임을 알리기 위해 <strong>그림 1-3</strong>
                    과 같은 코드를 첫 라인에 삽입하여야 한다.</div>
                </td>
                <td>
                    <figure>
                        <code>
                            <strong>&lt;!doctype html&gt;</strong><br>
                            &lt;html&gt;<br>
                            ...<br>
                            &lt;/html&gt;<br>
                            <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
                        </code>
                    </figure>
                </td>
            </tr>
        </table>
    </body>
</html>
