<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>정답의 동적 삽입</title>
</head>

<body>
    <h1>정답의 동적 삽입</h1>
    <hr>
    <div>
        <p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
        <input type="button" value="답보기" onclick="showans(this,'백설공주')">
    </div>
    <div>
        <p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
        <input type="button" value="답보기" onclick="showans(this,'둘다')">
    </div>

    <script>
        function showans(self,ans){
            var p = document.createElement("p");
            p.innerHTML = ans;
            self.parentElement.append(p);
        }
    </script>
</body>

</html>
