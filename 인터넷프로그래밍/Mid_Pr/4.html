<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var i = 2;
            function add(){
                var t = document.getElementById('table');
                var r = document.createElement("tr");
                var d = document.createElement("td");
                d.append("row "+i+", cell 1");
                r.append(d);
                var d = document.createElement("td");
                d.append("row "+i+", cell 2");
                r.append(d);
                i++;
                t.append(r);
            }
        </script>
        <form>
            <input type="button" value="add_new_row" onclick="add()">
            <input type="button" value="add_new_col">
        </form>
        <table id="table" border="1">
            <thead>
            <tr style="background-color: green;">
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            </thead>
            <tr>
                <td>row 1, cell 1</td>
                <td>row 1, cell 2</td>
            </tr>
        </table>
    </body>
</html>
