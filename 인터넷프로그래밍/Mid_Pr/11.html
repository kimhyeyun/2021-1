<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <table border="1" style="border: 2px solid black; ">
            <tr>
                <td>섭씨온도</td>
                <td>화씨온도</td>
            </tr>
            <script>
                for(var i=0;i<=10;i++){
                    document.write("<tr>");
                    document.write("<td>"+i+"</td>");
                    document.write("<td>"+(i*1.8+32)+"</td></tr>");
                }
            </script>
        </table>
    </body>
</html>
