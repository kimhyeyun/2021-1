<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>오전이면 lightskyblue, 오후이면 orange 배경</h1>
        <hr>
        <script>
            var date = new Date();
            if(0 < date.getHours() && date.getHours() < 12)
                document.querySelector('body').style.backgroundColor="lightskyblue";
            else
                document.querySelector('body').style.backgroundColor="orange";

            document.write("현재 시간 : "+date.getHours()+"시,"+date.getMinutes()+"분,"+date.getSeconds()+"초");

        </script>
    </body>
</html>
