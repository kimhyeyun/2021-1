<body>
    <form>
        Password <input type="text" id="pw1"><br>
        Password <input type="text" id="pw2"><br>
        <input type="button" value="submit" onclick="check()">
    </form>
    <script>
        function check() {
            var p1 = document.getElementById('pw1').value;
            var p2 = document.getElementById('pw2').value;
            if (p1.length < 6)
                alert("6자리 이상 입력해주세요.");
            else {
                if (p1 == p2)
                    alert("일치합니다.");
                else
                    alert("틀립니다.");
            }
        }
    </script>
