<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>덧셈 계산기</h1>
        <form>
            첫번째 정수 : <input type="text" id="num1"><br>
            두번째 정수 : <input type="text" id="num2"><br>
            합계 : <input type="text" id="sum"><br>
            <input type="button" value="계산" onclick="Cal()">
        </form>

        <script>
            function Cal(){
                var n1 = document.getElementById('num1').value;
                var n2 = document.getElementById('num2').value;
                var s = document.getElementById('sum');
                s.value = parseInt(n1)+parseInt(n2);
            }
        </script>
    </body>
</html>
