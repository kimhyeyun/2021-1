<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <input type="text" id="time">
        <input type="button" value="stop" onclick="Stop()">
        <input type="button" value="continue" onclick="Go()">

        <script>
        Go();
        function showTime() {
            var time = new Date();
            var str = time.toLocaleTimeString();
            document.getElementById('time').value = str;
        }
        function Go(){
            showTime();
            str = setInterval(showTime,1000);
        }

        function Stop(){
            clearInterval(str);
        }
        </script>
    </body>
</html>
