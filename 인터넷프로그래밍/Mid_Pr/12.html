<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var n = prompt("스크립트 프롬프트:\n100미만의 정수만 입력:","");
            if(n < 1 || n > 100)
                alert("정수 "+n+",은 100보다 작지 않습니다.");
            else{
                var sum = 0;
                for(var i=1;i<=n;i++)
                    sum += i;
                alert(sum);
            }
        </script>
    </body>
</html>
