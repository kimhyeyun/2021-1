<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>라디오 버튼과 이미지 출력</title>
    </head>
    <body>
        <h2>라디오 버튼을 클릭하면 이미지를 출력합니다.</h2>
        <hr>
        <form>
            <input type="radio" name="fruits" value="banana.jpg" onchange="changeImg(this)">바나나
            <input type="radio" name="fruits" value="mango.jpg" onchange="changeImg(this)">망고
            <input type="radio" name="fruits" value="apple.jpg" checked="checked" onchange="changeImg(this)">사과
            <br>
        </form>
        <img id="fruit" src="apple.jpg" alt="과일">

        <script>
            function changeImg(radiobtn){
                if(radiobtn.checked){
                    document.getElementById('fruit').src = radiobtn.value;
                }
                else{
                    document
                }
            }
        </script>
    </body>
</html>
