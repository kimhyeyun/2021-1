<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>1ë²ˆ</title>
    </head>
    <body>
        <script>
            document.write("<table border='1'>");
            var n = prompt("input a number in range [0,9]","");
            if(n > 9){
                alert("Wrong number!");
            }
            else{
                for(var i =1;i<=n;i++){
                    document.write("<tr>");
                    for(var j=1;j<=n;j++){
                        var m = i*j;
                        document.write("<td>"+j+"*"+i+"="+m+"</td>");

                    }
                    document.write("</tr>");
                }
            }
            document.write("</table>");
        </script>
    </body>
</html>
