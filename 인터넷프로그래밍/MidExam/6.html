<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>6번</title>
    </head>
    <body style="text-align: center;">
        <script>
            var floor = prompt("출력하려는 삼각형의 층수를 입력해주세요","");
            document.write("<br><br>");
            for(var i =0;i<floor;i++){
                for(var j=floor;j>i;j--){
                    document.write("---");
                }
                document.write("<br><br>");
            }
            document.write("<br>");
            for(var i =0;i<floor;i++){
                for(var j=0;j<=i;j++){
                    document.write("---");
                }
                document.write("<br><br>");
            }
        </script>
    </body>
</html>
