<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link{
                text-decoration: none;
                color: blue;
                background-color: white;
            }

            a:visited{
                text-decoration: none;
                color: green;
                background-color: silver;
            }

            a:hover{
                text-decoration: none;
                color: white;
                background-color: blue;
            }
        </style>
    </head>

    <body>
        <a href="http://www.naver.com" target="_blank">네이버 방문 링크</a>
    </body>
</html>
